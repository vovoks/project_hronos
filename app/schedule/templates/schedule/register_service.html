{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <title>Регистрация нового сервиса</title>
</head>
<body>
<section>
    <div class="container">
        {% if messages %}
        <div class="alert alert-success" role="alert">
        <ul class="messages">
            {% for message in messages %}
            <li
            {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        </div>
        {% endif %}
        <h1>Регистрация нового сервиса</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    {{ form.non_field_errors }}
                    <form action="{% url 'register_service' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-primary" value="Зарегистрировать">
                    </form>
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
